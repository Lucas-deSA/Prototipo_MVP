<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Cadastro/assests/css/style3.css" />
    <title>Encomenda</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./assests/img/undraw_on_the_way_re_swjt (1).svg" alt="" />
      </div>
      <div class="form">
        <form id="frmCliente">
          <div class="form-header">
            <div class="title">
              <h1>Cadastro do Usuario</h1>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="usernameEncomenda">Descrição da encomenda</label>
              <input
                id="usernameEncomenda"
                type="text"
                name="usernameEncomenda"
                placeholder="Máximo 100 caracteres"
                maxlength="100"
                required
              />
            </div>

            <div class="input-box">
              <label for="peso">Peso</label>
              <input
                id="peso"
                type="number"
                name="peso"
                placeholder="Digite em Kg"
                required
              />
            </div>

            <div class="input-box">
              <label for="comprimento">Comprimento</label>
              <input
                id="comprimento"
                type="number"
                name="comprimento"
                placeholder="Digite em Centimetros"
                required
              />
            </div>

            <div class="input-box">
              <label for="largura">Largura</label>
              <input
                id="largura"
                type="number"
                name="largura"
                placeholder="Digite em Centimetros"
                required
              />
            </div>

            <div class="input-box">
              <label for="altura">Altura</label>
              <input
                id="altura"
                type="number"
                name="altura"
                placeholder="Digite em Centimetros"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCepRemetente">Digite CEP do remetente</label>
              <input
                id="enderecoCepRemetente"
                type="text"
                name="enderecoCepRemetente"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCepDestinatario"
                >Digite CEP do Destinatário</label
              >
              <input
                id="enderecoCepDestinatario"
                type="number"
                name="enderecoCepDestinatario"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="valorDoFrete">Valor do Frete</label>
              <input
                id="valorDoFrete"
                type="text"
                name="valorDoFrete"
                placeholder="A calcular..."
                required
              />
            </div>

            <div class="input-box">
              <label for="valorDoFreteFracionado"
                >Valor do Frete Fracionado</label
              >
              <input
                id="valorDoFreteFracionado"
                type="text"
                name="valorDoFreteFracionado"
                placeholder="A calcular..."
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCep">Digite seu CEP</label>
              <input
                id="enderecoCep"
                type="text"
                name="enderecoCep"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCep">Digite seu CEP</label>
              <input
                id="enderecoCep"
                type="text"
                name="enderecoCep"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCep">Digite seu CEP</label>
              <input
                id="enderecoCep"
                type="text"
                name="enderecoCep"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCep">Digite seu CEP</label>
              <input
                id="enderecoCep"
                type="text"
                name="enderecoCep"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>

            <div class="input-box">
              <label for="endereco">Digite seu Endereço</label>
              <input
                id="endereco"
                type="text"
                name="endereco"
                placeholder="Digite seu Endereço"
                required
              />
            </div>

            <div class="input-box">
              <label for="enderecoCep">Digite seu CEP</label>
              <input
                id="enderecoCep"
                type="text"
                name="enderecoCep"
                placeholder="Digite seu CEP"
                maxlength="8"
                required
              />
            </div>
          </div>

          <div class="continue-button">
            <button id="btnSalvar">
              <a href="assests/inform.html">Continuar</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
